<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Chazz Design Website" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>CHAZZ</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // <!--
      //   Redirect the user to "/admin/" path to complete the login and get back to the CMS.
      //   This is because when a user logs in with the Netlify Identity widget, an access token directs to the site homepage.
      //   See https://docs.netlify.com/visitor-access/identity/
      // -->
      if (window.netlifyIdentity) {
        console.log("✅ Netlify identity");
        // As using arrow functions, it requires modern JavaScript, not compatible with IE11
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            console.log("❌ user");
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          } else {
            console.log("✅ a user");
          }
        });
        if (window.localStorage) {
          console.log("✅ local storage");
          window.netlifyIdentity.init();
        } else {
          console.log("❌ local storage");
        }
      } else {
        console.log("❌ Netlify identity");
      }
    </script>
  </body>
</html>
